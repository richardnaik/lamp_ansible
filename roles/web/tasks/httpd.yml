---
# install apache

- name: install httpd packages
  dnf: name={{ item }} state=latest
  with_items:
    - httpd
    - httpd-tools
    - mod_ssl

- service:
    name: httpd
    enabled: yes
    state: started

- name: link web directory to storage volume
  ansible.builtin.file:
    src: /mnt/storage
    dest: /var/www/html
    owner: root
    group: root
    force: yes
    state: link